<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser Game</title>
  </head>

  <body>
    <div class="gameContainer">
      <h1>Fastest Presser</h1>
      <form>
        <input type="number" value="seconds" id="setTime"></input>
        <button id="startGameBtn" type="button">Start Game!</button>
      </form>
    </div>
    <div class="leftBoxContainer">
      <h2>Press S</h2>
      <span id="leftCount"></span>
    </div>
    <div class="rightBoxContainer">
      <h2>Press L</h2>
      <span id="rightCount"></span>
    </div>
  </body>

  <script src="script.js"></script>
</html>
